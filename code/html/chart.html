<!DOCTYPE html>
<html style="height: 100%;">

<head>
    <meta charset="utf-8">
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/echarts-en.min.js"></script>
</head>

<body style="height: 60%;width: 50%;margin:10% auto">
    <div id="main" style="height:100%;"></div>
    <script type="text/javascript">
        $.get("../php/getGenderNum.php", "", function (data) {
            console.log(data);
            data = $.parseJSON(data);
            var myChart = echarts.init(document.getElementById('main'));

            // 指定图表的配置项和数据
            option = {
                title: {
                    text: '社团成员性别统计表',
                    left: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a}{b} : {c} ({d}%)'
                },
                legend: {
                    orient: 'horizontal',
                    left: 'center',
                    top: 'bottom',
                    formatter: '{name}',
                    data: data.name
                },
                series: [
                    {
                        name: '性别:',
                        type: 'pie',
                        radius: '55%',
                        center: ['50%', '60%'],
                        data: data,
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        });
    </script>
</body>

</html>
