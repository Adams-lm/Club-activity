<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="#" style="font-size: 1.5em;">我的桌面</a></li>

    <h1 id="header">欢迎使用网页计算器</h1>
    <div class="container">
        <div class="calculate">
            <table>
                <tr>
                    <td colspan="4">
                        <div id="result">0</div>
                    </td>
                </tr>
                <tr onselectstart= "return false;">
                    <td class="operator" id="AC" onclick="select('AC')">AC</td>
                    <td class="operator" onclick="select('+/-')">+/-</td>
                    <td class="operator" onclick="select('%')">%</td>
                    <td class="operator" onclick="select('/')">/</td>
                </tr>
                <tr onselectstart= "return false;">
                    <td class="number" onclick="num('7')">7</td>
                    <td class="number" onclick="num('8')">8</td>
                    <td class="number" onclick="num('9')">9</td>
                    <td class="operator" onclick="select('*')">×</td>
                </tr>
                <tr onselectstart= "return false;">
                    <td class="number" onclick="num('4')">4</td>
                    <td class="number" onclick="num('5')">5</td>
                    <td class="number" onclick="num('6')">6</td>
                    <td class="operator" onclick="select('-')">-</td>
                </tr>
                <tr onselectstart= "return false;">
                    <td class="number" onclick="num('1')">1</td>
                    <td class="number" onclick="num('2')">2</td>
                    <td class="number" onclick="num('3')">3</td>
                    <td class="operator" onclick="select('+')">+</td>
                </tr>
                <tr onselectstart= "return false;">
                    <td colspan="2" class="number" onclick="num('0')">0</td>
                    <td class="number" onclick="num('.')">.</td>
                    <td id="equal" onclick="select('=')">=</td>
                </tr>
            </table>
        <div>
    </div>
</body>
</html>
